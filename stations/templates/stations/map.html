<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FuelSmart Finder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <style>
            body { background-color: #f8f9fa; font-family:system-ui, sans-serif; }
            #map { height: calc(75vh - 400px); }
            .legend { position: fixed; bottom: 20px; left: 20px; z-index: 9999; background: white; 
                       padding: 10px 14px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-size: 14px; line-height: 1.4; width: 160px;}

            .legend div { display: flex; align-items: center; margin-bottom: 5px;}
             
            .legend span { display: inline-block; width: 14px; height: 14px; margin-right: 8px; border-radius: 50%; }

            #stationList { max-height: 300px; overflow-y: auto; border-radius: 10px; }
            #stationList::-webkit-scrollbar {width: 6px; }
            #stationList::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
            

            /* Optional mobile tweak (legend smaller on phones) */
            @media (max-width: 600px) {
            .legend { font-size: 12px; padding: 8px 10px; bottom: 10px; left: 10px; opacity: 0.9;}
            }

            .countBox {
            margin-top:10px; text-align:center; font-weight:500; color:#555;
            }

        </style>

    </head>

   <body class="container py-4">
    <h3 class="mb-3 text-center">‚õΩÔ∏è FuelSmart Finder</h3>
    <p class="text-muted text-center">
      Click anywhere on the map to search within 5km.
    </p>

    <div class="text-center mb-3">
      <button id="showStationsBtn" class="btn btn-success">üëÄ Show Stations</button>
      <button id="showAllBtn" class="btn btn-outline-primary">‚Ü∫ Reload All Stations</button>
    </div>

    <div id="map"></div>
    <div class="countBox" id="countBox"></div>

    <div class="mt-4">
      <h5 class="text-center text-muted">Nearby Stations (within 5 km)</h5>
      <ul id="stationList" class="list-group shadow-sm"></ul>
    </div>

    <div class="legend shadow-sm" id="legendBox">
      <div>
        <img src="{% static 'images/petrol.png' %}" width="20" height="20" alt="" />
        <span style="background: red"></span> Petrol Station
      </div>
      <div>
        <img src="{% static 'images/ev.png' %}" width="20" height="20" alt="" />
        <span style="background: #f2d532"></span> EV Charger
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
  </body>
</html>
