<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a">
    <title>FuelSmart Finder</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet core CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- PWA manifest -->
    <link 
    rel="manifest" 
    href="{% static 'manifest.webmanifest' %}">
    

    <style>
        /* ---------- Theme colours (light + dark) ---------- */
        :root {
            --bg-main: #f5f7fb;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --shadow-soft: 0 4px 12px rgba(15, 23, 42, 0.1);
        }

        body.dark-mode {
            --bg-main: #020617;
            --bg-card: #020617;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --shadow-soft: 0 4px 18px rgba(15, 23, 42, 0.6);
        }

        /* ---------- General layout ---------- */
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #map {
            height: 500px;
            min-height: 400px;
            border-radius: 12px;
        }

        .card {
            background-color: var(--bg-card);
            box-shadow: var(--shadow-soft);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* ---------- Sidebar collapse behaviour ---------- */
        .map-column {
            transition: all 0.25s ease;
        }

        .sidebar-column {
            transition: all 0.25s ease;
        }

        body.sidebar-collapsed .sidebar-column {
            display: none;
        }

        body.sidebar-collapsed .map-column {
            flex: 0 0 100%;
            max-width: 100%;
        }

        /* ---------- Legend ---------- */
        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            background: var(--bg-card);
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            font-size: 14px;
            width: 180px;
        }

        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .legend span {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 8px;
            border-radius: 50%;
        }

        /* ---------- Station list ---------- */
        #stationList {
            max-height: 360px;
            overflow-y: auto;
            border-radius: 8px;
        }

        #stationList::-webkit-scrollbar {
            width: 6px;
        }

        #stationList::-webkit-scrollbar-thumb {
            background: #cbd5f5;
            border-radius: 10px;
        }

        .countBox {
            margin-top: 8px;
            text-align: center;
            font-weight: 500;
            color: #555;
        }

        body.dark-mode .countBox {
            color: #e5e7eb;
        }

        /* ---------- EV icon pulse animation ---------- */
        .leaflet-marker-icon.ev-icon {
            animation: ev-pulse 1.4s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes ev-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            #map {
                height: 420px;
            }

            .legend {
                font-size: 12px;
                padding: 8px 10px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">

        <!-- Title + global toggles -->
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <div class="text-center flex-grow-1">
                <h3 class="mb-1">‚õΩ FuelSmart Finder</h3>
                <p class="text-muted mb-0">
                    Click anywhere on the map or use your location to search within 5 km.
                </p>
            </div>

            <!-- Dark mode + sidebar toggle -->
            <div class="d-flex gap-2">
                <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">
                    üåô Dark mode
                </button>
                <button id="sidebarToggle" class="btn btn-outline-secondary btn-sm">
                    ‚áî Toggle list
                </button>
            </div>
        </div>

        <!-- Filter buttons -->
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">

            <button id="showStationsBtn" class="btn btn-primary btn-sm">
                All stations
            </button>

            <button id="filterPetrolBtn" class="btn btn-outline-danger btn-sm">
                Petrol only
            </button>

            <button id="filterEvBtn" class="btn btn-outline-warning btn-sm">
                EV only
            </button>

            <button id="nearestBtn" class="btn btn-outline-secondary btn-sm">
                Nearest 20
            </button>

            <button id="cheapestBtn" class="btn btn-outline-success btn-sm">
                Cheapest 20
            </button>

            <button id="locateBtn" class="btn btn-outline-dark btn-sm">
                üìç Use my location
            </button>

            <button id="showAllBtn" class="btn btn-outline-primary btn-sm">
                Reset map
            </button>

        </div>

        <!-- Map + sidebar -->
        <div class="row g-3">
            <div class="col-lg-8 map-column">
                <div id="map" class="shadow-sm bg-white"></div>
                <div id="countBox" class="countBox"></div>
            </div>

            <div class="col-lg-4 sidebar-column">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h5 class="card-title text-muted mb-0">
                                Nearby Stations
                            </h5>
                        </div>

                        <!-- Search box -->
                        <div class="input-group input-group-sm mb-2">
                            <span class="input-group-text">üîç</span>
                            <input
                              id="searchInput"
                              type="text"
                              class="form-control"
                              placeholder="Search by name..."
                              autocomplete="off"
                            />
                        </div>

                        <p id="filterLabel"
                           class="small text-muted text-center mb-2">
                           Showing all station types
                        </p>

                        <ul id="stationList"
                            class="list-group list-group-flush flex-grow-1 small">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom-left legend -->
        <div class="legend shadow-sm" id="legendBox">
            <div>
                <img src="{% static 'images/petrol.png' %}"
                     width="20" height="20" alt="Petrol icon" />
                <span style="background: red"></span>
                Petrol station
            </div>

            <div>
                <img src="{% static 'images/ev.png' %}"
                     width="20" height="20" alt="EV icon" />
                <span style="background: #f2d532"></span>
                EV charger
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Icon URLs shared with map.js -->
    <script>
      const ICON_URLS = {
        petrol: "{% static 'images/fuel-pin.png' %}",
        ev: "{% static 'images/ev-pin.png' %}",
        user: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
      };
    </script>

    <!-- Main map logic -->
    <script src="{% static 'js/map.js' %}"></script>

    <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("{% static 'js/service-worker.js' %}")
          .then(reg => console.log("Service worker registered:", reg.scope))
          .catch(err => console.error("SW registration failed:", err));
      });
    }
    </script>


</body>
</html>
